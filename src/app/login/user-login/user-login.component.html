<!-- Template Driven Form -->
<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label>User Name</label>
    <input type="text" class="form-control" placeholder="Enter User Name" name="userName"
      [(ngModel)]="loginForm.userName" #userName="ngModel" required [ngClass]="{
          'has-danger': userName?.invalid && (userName?.dirty || userName?.touched)
     }">
    <div class="form-control-feedback" *ngIf="userName.errors && (userName.dirty || userName.touched)">
      <p *ngIf="userName.errors.required">User Name is required</p>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password"
      [(ngModel)]="loginForm.password" #password="ngModel" required [ngClass]="{
          'has-danger': password?.invalid && (password?.dirty || password?.touched)
     }">
    <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">Password is required</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
  <!-- <button type="reset" class="btn btn-secondary ml-2">Reset</button> -->
  <button class="btn btn-secondary ml-2" (click)="goToSignUpPage()">Sign Up</button>
</form>
